#Aplicación de configuración Config-Server
string.cloud.config.uri=http://localhost:8888


# Refrescando las Configuraciones
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=health,info,refresh,busrefresh

# Definir el perfil que deseamos activar
spring.cloud.config.profile=dev

spring.application.name=product-service
server.servlet.context-path=/sistema/api
#Desactivar la verificación de compatibilidad
spring.cloud.compatibility-verifier.enabled=false


# Configuración de Vault
spring.cloud.vault.application-name=product-microservice
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=token
# Credenciales de acceso en Secreto en GitHub Secrets - token de acceso personal
spring.cloud.vault.token=${SPRING_CLOUD_VAULT_TOKEN}

# Message Broker, Refresh Configuration, RabbitMQ, Docker
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
